<h2>Projects</h2>
<div class="card-container">
    {% for item in site.data.projects %}
    {% if item.page-link %}
    <a class="project-link" href={{ item.page-link }} target="_blank">
    {% else %}
    <a>
    {% endif %}
      <div class="card">
        <div class="info">
          <p class="title">{{ item.title }}</p>
          <p class="location">{{ item.event }}</p>
          <p class="dates">{{ item.date }}</p>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
